<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button [defaultHref]="'/home'"></ion-back-button>
        </ion-buttons>
    <ion-title>cell-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-spinner color="primary" name="crescent" *ngIf="isLoading"></ion-spinner>

  <ion-grid *ngIf="cells.length > 0 && !isLoading">
    <ion-row *ngFor="let cell of cells">
      <ion-col>
        <ion-list>
          <ion-item-sliding id="item100">
            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="cell.imagePath" [alt]="cell.name">
                  </ion-avatar>
                  <ion-avatar slot="start">
                    <img [src]="cell.backImagePath" [alt]="cell.name">
                  </ion-avatar>
              <ion-label>{{cell.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="primary">
                <ion-icon slot="icon-only" name="create" [routerLink]="['/cell-edit', cell.id]"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash" (click)="onDelete(cell.id)"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="cells.length <= 0 && !isLoading">
    <ion-row>
      <ion-col>
        <p>No Cells!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
